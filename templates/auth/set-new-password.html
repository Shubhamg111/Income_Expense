{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row my-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4 class="text-center text-secondary">Set Your new Password</h4>
          <hr />
        </div>
        <form
          action="{% url 'reset-user-password' uidb64 token %}"
          method="post"
        >
          {% csrf_token %} {% include "partials/messages.html" %}

          <div class="form-floating mb-3">
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Password"
            />
            <label for="passwordField">New Password</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              name="password2"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Confirm Password"
            />
            <label for="passwordField">Confirm Password</label>
          </div>
          <small class="float-end py-3 showPasswordToggle">SHOW</small>

          <div class="mt-5">
            <input
              type="submit"
              value="Reset"
              class="btn btn-primary submit-btn w-100"
            />
          </div>
        </form>
        <div class="container">
            <span class="text-lead lead">Dont have account ?</span
                ><a href="{% url 'register' %}">Create Account</a><br />
                <span class="text-lead lead">Already Have Account ?</span
                ><a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
