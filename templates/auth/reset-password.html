{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row my-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4 class="text-center text-secondary">Please Enter your email to get reset Link</h4>
          <hr />
        </div>
        <form action="{% url 'request-password' %}" method="post">
          {% csrf_token %} {% include "partials/messages.html" %}

          <div class="form-floating mb-3">
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-sm"
              placeholder="Email"
              value="{{fieldValues.email}}"
            />
            <label for="emailField">Email</label>
          </div>
     
          

          

          <div class="mt-5">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary submit-btn w-100"
            />
          </div>
        </form>
        <div class="container">
          <span class="text-lead lead">Dont have account ?</span
          ><a href="{% url 'register' %}">Create Account</a><br />
          <span class="text-lead lead">Already Have Account ?</span
          ><a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
