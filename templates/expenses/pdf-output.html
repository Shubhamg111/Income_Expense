<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Output</title>
    <style>
        @page{
            size: "A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;
            
            @top-center{
                content:'Company Name';
            }

            @bottom-right{
                content:"Page" counter(page) " of " counter(pages)
            }
        }
    </style>
</head>
<body>
    <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/d-logo-%7C-d-letter-logo-design-template-0bff6ca5153cdca195b0444d2fe3127f_screen.jpg?ts=1642593934" alt="">

    <h2>Expense List</h2>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.date}}</td>

            </tr>
              
            {% endfor %}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{total}}</td>
                

            </tr>
        </tbody>
    </table>
</body>
</html>
